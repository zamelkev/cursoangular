<h2>Lista de Tarea</h2>

<ul>
  <li *ngFor="let tarea of tareas">
    {{ tarea.nombre }}
    <button (click)="eliminarTarea(tarea.id)">Eliminar</button>
    <button (click)="editarTarea(tarea)">Editar</button>
    <button  (click)="seleccionarTarea(tarea)">Detalles</button>
  </li>
</ul>
<app-task-detail *ngIf="tareaSeleccionada" [tarea]="tareaSeleccionada"></app-task-detail>
