<h2>Formulario de Tareas</h2>
<form #dataForm="ngForm">
  <input type="hidden" name="id" [(ngModel)]="nuevaTarea.id">

  <div>
    <label>Nombre:</label>
    <input type="text" name="nombre" [(ngModel)]="nuevaTarea.nombre" required>
  </div>

  <div>
    <label>Descripci√≥n:</label>
    <input type="text" name="descripcion" [(ngModel)]="nuevaTarea.descripcion" required>
  </div>

  <div>
    <label>Autor:</label>
    <input type="text" name="autor" [(ngModel)]="nuevaTarea.autor" required>
  </div>

  <div>
    <label>Urgencia:</label>
    <input type="text" name="urgencia" [(ngModel)]="nuevaTarea.urgencia" required>
  </div>

  <div>
    <label>Estado:</label>
    <input type="text" name="estado" [(ngModel)]="nuevaTarea.estado" required>
  </div>

  <div>
    <button type="button" (click)="agregarOActualizarTarea(dataForm)" [disabled]="!dataForm.form.valid">Guardar</button>
    <button type="button" (click)="mostraDetalleTarea(dataForm)" [disabled]="!dataForm.form.valid">Ver Detalles</button>
    <button type="button" (click)="limpiarFormulario(dataForm)">Cancelar</button>
  </div>
</form>
